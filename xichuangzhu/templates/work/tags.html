{% extends "layout.html" %}

{% block page_title %}作品标签{% endblock %}
{% block page_id %}page-tags{% endblock %}

{% block meta %}
   <meta name="robots" content="noindex"/>{% endblock %}

{% block body %}

   <div class="row">
      <div class="col-md-12">
         <h2>作品标签</h2>

         {% for t in tags %}
            <div class='tag-item'>
               <a href="{{ url_for('work.tag', tag_id=t.id) }}"><img src="{{ t.icon }}"
                                                                     class='icon'/></a>

               <div class='content'>
                  <a class='title' href="{{ url_for('work.tag', tag_id=t.id) }}">{{ t.title }}</a>

                  <div class='desc'>{{ t.desc }}</div>
               </div>
            </div>
         {% endfor %}
      </div>

      <div class="col-md-4"></div>
   </div>

{% endblock %}
